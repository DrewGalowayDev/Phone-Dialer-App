name: phone_dialer_app
description: A Flutter mobile app for making phone calls with modern UI and permission handling.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # URL launcher for initiating phone calls
  url_launcher: ^6.3.2
  
  # Permission handler for runtime permissions
  permission_handler: ^12.0.1
  
  # Direct caller (alternative calling method)
  flutter_phone_direct_caller: ^2.2.1

  # Cupertino icons for iOS-style icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package provides a good set of Flutter lints
  flutter_lints: ^3.0.1

# Flutter-specific configuration
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
